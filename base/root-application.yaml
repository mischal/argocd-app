apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mischal/argocd-app.git
    targetRevision: HEAD
    path: /base/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd